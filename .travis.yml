language: php
php:
  - 7.2
  - 7.3
  - 7.4

services:
  - docker

before_install:
  - docker pull redislabs/redistimeseries:1.0.3
  - docker run -d -p 127.0.0.1:6379:6379 --name redis redislabs/redistimeseries:1.0.3
  - yes | pecl install redis

script:
  - composer install
  - ./vendor/bin/phpunit
  - ./vendor/bin/psalm

after_script:
  - docker stop redis
  - docker rm redis
